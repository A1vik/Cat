<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__wrapper">
        <a href="#" class="header__logo">
          <picture>
            <source media="(min-width: 1300px)" srcset="img/logo-desktop.svg">
            <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
            <img class="header__logo-image" src="img/logo-mobile.svg" alt="Логотип Cat energy" width="191" height="38">
          </picture>
        </a>
        <nav class="header__nav main-nav main-nav--close main-nav--opene main-nav--no-j">
          <button class="main-nav__toggle">
            <span class="visually-hidden">Открыть\закрыть</span>
          </button>
          <ul class="main-nav__list">
            <li class="main-nav__item">
              <a class="main-nav__link main-nav__link--active" href="#">
                Главная
              </a>
            </li>
            <li class="main-nav__item">
              <a class="main-nav__link" href="#">
                  Каталог продукции
              </a>
            </li>
            <li class="main-nav__item">
              <a class="main-nav__link" href="#">
                  Подбор программы
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
</body>
</html>
